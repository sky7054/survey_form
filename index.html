<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <main>
    <div class="container">
      <div class="title">Survey Form</div>
      <p>
        Feel Free To Answer The Questions Below Based On Your Own Experience And
        Opinion. If You Are Not Convenient In Answering A Particular Question
        Please Skip It By "No". Every Answer Would be Very Appreciated. Thank
        You For Your Time.
      </p>
      <br>
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <label for="yourName">Your Name</label>
            <br>
            <input
              type="text"
              name="yourName"
              placeholder="Enter your name"
              required
            />
          </div>
          <div>
            <label for="codingContest">Have You Even Appered in any coding contest?</label>
            <br>
            <input
              type="radio"
              name="codingContest"
            /> Yes <br>
            <input type="radio" name="codingContest">No
          </div>
          <div class="input-box">
            <label for="email">Your Email Address</label>
            <br>
            <input
              type="email"
              name="email"
              placeholder="abc@gmail.com"
              required
            />
            <div class="input-box">
              <label for="yourPhoneNum">Your Phone Number</label>
              <br>
              <input
                type="text"
                name="yourPhoneNum"
                placeholder="999999999"
                required
              />
          </div>
           <div>
            <label for="drives">Discuss what drives your passion for coding and outline your aspirations in the feild.</label>
            <br>
            <textarea name="drives" class="textareaBox" cols="3" rows="3" required></textarea>
          </div>
          <div>
            <label for="yourName">Where Do You Live?</label>
            <br>
            <select name="address" id="address">
                <option value="select">select</option>
            </select>
          </div>
          <div>
            <label for="codingContest">What are some of the challenges you face while coding?</label>
            <br>
            <textarea name="challenges" id="" cols="3" rows="3" required></textarea>
          </div>
          <div>
            <label for="codingContest">Please list the data structure you have a strong understanding of.</label>
            <br>
            <textarea name="challenges" id="" cols="3" rows="3" required></textarea>
          </div>
          <button>Submit Form</button>
        </div>
          </div>
      </form>
    </div>
  </main>
  <body></body>
</html>
